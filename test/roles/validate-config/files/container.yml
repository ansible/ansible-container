version: '2'
defaults:
  web_image: "centos:7" 
  web_ports: ['8080:80']
  debug: 0
  foo: bar
  project_path: '/foo'
services:
  web:
    from: "{{ web_image }}"
    ports: "{{ web_ports }}"
    command: ['sleep', '1d']
    dev_overrides:
      environment:
      - DEBUG="{{ debug }}"
    volumes:
    - $PWD:/mysource:rw
    environment:
    - project_path="{{ project_path }}"
    - foo="{{ foo }}"
    roles:
    - role: test-variables
registries: {}
